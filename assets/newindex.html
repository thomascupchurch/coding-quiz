<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="newstyle.css" rel="stylesheet">
    <title>Newest Coding Quiz</title>
</head>

<body>
    <div class="controls">
        <button id="start-btn">
            Start
        </button>

        <button id="next-btn">
            Next
        </button>

    </div>


    <div class="container">
        <textarea id="countdown" placeholder="time left">
            TIME
        </textarea>
    </div>

    <div class="container">
        <textarea id="question" placeholder="question">

        </textarea>
        <div id="answer-choices">

            <button id="btn1" class="btn answer-btn">
                answer choice 1
            </button>
            <button id="btn2" class="btn answer-btn">
                answer choice 2
            </button>
            <button id="btn3" class="btn answer-btn">
                answer choice 3
            </button>
            <button id="btn4" class="btn answer-btn">
                answer choice 4
            </button>

        </div>

        <div id="score">
            Score
        </div>

        <div class="hide" id="initials">
            Initials go here
        </div>
    </div>
  



    <script src="newscript.js"></script>
</body>
</html>
